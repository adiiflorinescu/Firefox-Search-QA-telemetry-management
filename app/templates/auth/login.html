<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Telemetry Dashboard</title>
    <!-- This global stylesheet will be used for fonts and flash messages -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <style>
        body {
            background-color: #f4f7f9;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 2.5rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        .login-container h1 {
            text-align: center;
            border-bottom: none;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }
        .login-container .form-group {
            margin-bottom: 1.5rem;
        }
        /* Override the global 100% width for inputs on this page */
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%; /* This is 100% of the .login-container, not the page */
        }
        .login-container button {
            width: 100%;
            padding: 12px;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Telemetry Dashboard</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message flash-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
            </div>
            <button type="submit">Log In</button>
        </form>
    </div>
</body>
</html>
