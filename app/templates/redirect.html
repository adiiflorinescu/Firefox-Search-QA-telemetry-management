<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <!-- This meta tag will redirect the user to the specified endpoint after 0 seconds. -->
    <meta http-equiv="refresh" content="0; url={{ url_for(endpoint) }}">
</head>
<body>
    <p>If you are not redirected automatically, <a href="{{ url_for(endpoint) }}">click here</a>.</p>
</body>
</html>
